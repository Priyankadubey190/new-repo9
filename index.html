<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <header>
           <h1>The Box Model, Box-Sizing, and Box Shadow</h1>
       </header>
       <hr>
       <main>
           <section>
               <h2>Exercise 1</h2>
               <div class="box"></div>
               <div class="marker-container">
                   <div class="marker">
                    <span class="circle content"></span>
                    <span>Content</span>  
                   </div>
                   <div class="marker">
                      <span class="circle padding"></span>
                      <span>padding</span>
                   </div>

                   <div class="marker">
                    <span class="circle border"></span>
                    <span>Border</span>
                   </div>
                  <div class="marker">
                   <span class="circle margin"></span>
                   <span>Margin</span>
                   </div>
               </div>
           </section>
           <hr>
           <section>
               <h2>Exercise 2</h2>
               <p>No Border on these boxes</p>
               <div class="outer">
                  <div class="inner-box"></div>
                  <div class="inner-box"></div>
                  <div class="inner-box"></div>
               </div>
           </section>
           <hr>
           <section>
           <p>1px border on these boxes</p>
           <div class="outer2">
            <div class="inner-box2"></div>
            <div class="inner-box2"></div>
            <div class="inner-box2"></div>
         </div>
         </section>
         <hr>
         <section>
             <p>1 px border on these boxes but they are in same line</p>
            <div class="outer3">
                <div class="inner-box3"></div>
                <div class="inner-box3"></div>
                <div class="inner-box3"></div>
             </div>
         </section>
       </main>
    </body>
</html>
